{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- required meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- #keywords -->
    <meta name="keywords" content="boot, Bootstrap, Forex and Stock Broker  ">
    <!-- #description -->
    <meta name="description" content="Forex and Stock Broker  ">
    <!-- #title -->
    <title>Axeria-Re - Forex and Stock Broker  </title>
    <!-- #favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/2.png' %}" type="image/x-icon">
    <!-- ==== css dependencies start ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.36.0/tabler-icons.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<style>
    .loader{
        background: #263038 !important;
    }
    .preloader{
        align-items: center !important;
    }
</style>
<body>
    

    <!-- Scroll To Top Start-->
    <button class="scrollToTop d-none d-md-flex d-center rounded" aria-label="scroll Bar Button"><i class="mat-icon fs-four nb4-color ti ti-arrow-up"></i></button>
    <!-- Scroll To Top End -->

    <!-- Start Custom Cursor -->
    <div class="mouse-follower">
        <span class="cursor-outline"></span>
        <span class="cursor-dot"></span>
    </div>
    <!-- End Custom Cursor -->

    {% block content %}
    {% endblock content %}

    <!-- ==== js dependencies start ==== -->
    <script src="{% static 'assets/js/plugins/plugins.js' %}"></script>
    <script src="{% static 'assets/js/plugins/plugin-custom.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>

</html>
