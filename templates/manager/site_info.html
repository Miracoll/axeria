{% extends 'manager/base.html' %}
{% load static %}
{% block content %}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                        <img src="../css/images/Axeria-Re Coperate Mockup.jpg" width="100%" height="100%">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Change Site info</h1>
                                    <p class="mb-4">We get it, stuff happens. Just enter your new site details and we'll handle the rest!</p>
                                </div>
                                <form class="user" method="post" id="editsite">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Site Email</label>
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter New Email..." name="email" value="{{config.email}}">
                                    </div>
                                    <div class="form-group">
                                    <label>Site Name</label>
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleInputSitename" aria-describedby="Sitenme"
                                            placeholder="Enter site name..." name="sitename"  value="{{config.site_name}}">
                                    </div>
                                    <div class="form-group">
                                    <label>Site Phone </label>
                                        <input type="tel" class="form-control form-control-user"
                                            id="exampleInputPhone" aria-describedby="Sitephone"
                                            placeholder="Enter New number..." name="phone"  value="{{config.site_mobile}}">
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" type="submit">
                                        Edit site
                                    </button>
                                </form>
                                <hr>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
{% endblock %}
