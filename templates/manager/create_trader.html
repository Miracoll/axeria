{% extends 'manager/base.html' %}
{% load static %}
{% block content %}
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Register a Trader</h1>
                        </div>
                        <form class="user" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" placeholder="Name"
                                    name="name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" placeholder="Minimum Deposit"
                                    name="min">
                            </div>
                            <div class="form-group">
                                <select name="period" class="form-control">
                                    <option>Select Plan Span</option>
                                    <option value="days">Day(s)</option>
                                    <option value="weeks">Weeks(s)</option>
                                    <option value="months">Months(s)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control form-control-user" placeholder="Plan Duration"
                                    name="duration">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control form-control-user" placeholder="Trading Fee(%)"
                                    name="trade_fee">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control form-control-user" placeholder="ROI Term"
                                    name="roi">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control form-control-user"
                                    placeholder="Total Number of Investors" name="investors">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control form-control-user"
                                    placeholder="Active Investors" name="active">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" placeholder="Risk"
                                    name="risk">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" placeholder="Win Rate"
                                    name="rate">
                            </div>
                            <div class="form-group">
                                <label for="profilePicture">Profile Picture</label>
                                <input type="file" class="form-control-file" name="image">
                            </div>



                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Create Trader
                            </button>
                            <hr>
                            <center>
                                <a href="{% url 'admin-home' %}">Return to dashboard</a>
                            </center>

                        </form>
                        <hr>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
