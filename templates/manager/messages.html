{% extends 'manager/base.html' %}
{% load static %}
{% block content %}
<div id="content">

    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Send Mail to Client</h1>

        <style>
            #search {
                padding: 10px 30px;
                outline: none;
                border-radius: 5px;
                border: 1px solid black;
            }
        </style>

        <!-- Search Form -->
        <form method="POST">
            <div class="form-group">
                <input name="users" type="text" id="search" onkeyup="showResult(this.value)"
                       placeholder="Search For Users" required>
            </div>
        </form>


        <!-- User Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Data Tables</h6>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="dataTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Message</th>
                            </tr>
                        </thead>

                        <tbody id="livesearch">
                            {% for t in traders %}
                            <tr>
                                <td>{{ t.first_name }} {{ t.last_name }}</td>
                                <td>{{ t.email }}</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm"
                                            onclick="openMessageModal('{{ t.email }}')">
                                        Send Message
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                    <script>
                        function openMessageModal(email) {
                            document.getElementById("emailField").value = email;
                            $('#messageModal').modal('show');
                        }
                    </script>


                    <!-- MESSAGE MODAL -->
                    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h5 class="modal-title">Send Message</h5>
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span>&times;</span>
                                    </button>
                                </div>

                                <!-- FIXED: Added ID -->
                                <form id="messageForm" method="POST" action="{% url 'admin-message' %}">
                                    {% csrf_token %}
                                    <div class="modal-body">

                                        <div class="form-group">
                                            <label><b>Email</b></label>
                                            <input type="email" id="emailField" name="email"
                                                   class="form-control" readonly required>
                                        </div>

                                        <div class="form-group">
                                            <label><b>Title</b></label>
                                            <input type="text" name="title" class="form-control" required>
                                        </div>

                                        <div class="form-group">
                                            <label>Write message</label>
                                            <textarea name="message" id="comment" style="display:none"></textarea>
                                            <div id="editor-container" style="height:450px;"></div>
                                        </div>

                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                            Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">
                                            Send
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}


{% block extra_script %}
<script src="{% static 'admin/js/demo/datatables-demo.js' %}"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
    var quill = new Quill('#editor-container', {
        modules: { toolbar: true },
        placeholder: 'Compose an epic...',
        theme: 'snow'
    });

    // FIXED: bind SUBMIT event to the correct form
    document.getElementById('messageForm').addEventListener('submit', function () {
        document.getElementById('comment').value = quill.root.innerHTML;
    });
</script>
{% endblock %}
